<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Psychic Guessing Game</title>

</head>

<body>

	<div class="container">
		<div class="center">
			<div class="wrapper">

                <h1>Guess The Random Letter</h1>

                <h3>You have 10 guesses</h3>

				<h3>Rounds Won:</h3>

				<span id="won"></span>

				<h3>Rounds Lost:</h3>

				<span id="lost"></span>

				<p>Guesses Remaining:
					<span id="attempts"></span>
				</p>

				<p>Letters Guessed:</p>

				<span id="playerGuess"></span>

			</div>
		</div>
		</container>

		<script src="homework.js"></script>

</body>

</html>
